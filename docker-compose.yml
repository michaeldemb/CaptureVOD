services:
  events-hls-app:
    build: .
    ports:
      - "8080:8080"
      - "8022:8022"
      - "8021:8021"
      - "50200-50250:50200-50250"
    volumes:
      - ./data:/data
    environment:
      APP_PORT: 8080
      DATA_ROOT: /data
      API_KEYS: "admin:CHANGE_ME,ingest:CHANGE_ME"
      INGEST_FILES_MODE: "sftp"
      RETENTION_DAYS: 30
      FTP_PASSIVE_MIN: 50200
      FTP_PASSIVE_MAX: 50250
